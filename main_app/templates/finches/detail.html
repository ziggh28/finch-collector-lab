{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/finches-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="finch-img">
    <img 
      src="{% static 'images/download-4.jpg' %}" 
      alt="bird"
    >
  </div>
  <div class="finches-details">
    <h1>{{ finches.name }}</h1>
    <h1>{{finches.color}} </h1>
    <p>{{ finches.avis }}</p>
  </div>
</section>

{% endblock %}
